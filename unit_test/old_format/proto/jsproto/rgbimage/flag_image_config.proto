// Configuration options for FlagImageProcessor

message {

  // If false (the default), it will accept arbitrary image sizes
  //
  bool require_specific_image_size;

  IPoint source_image_size;

  // if true, turns on simulated feed
  bool simulated_feed;

  // A limit to the number of images stored in the queues, in case they aren't being
  // pulled out in a timely manner by normal operation
  //
  int max_queued_images;

}
