option omit_equals;

message {

  // This controls whether the filter is disabled
  //
  bool disabled;

  // In test mode, it will act disabled unless this is true
  //
  bool enabled_in_test_mode;

  IPoint image_size;

  int interval_ms;

  // Required number of samples to generate mask
  //
  int min_samples;

  // Percentage of 'problem' pixels detected to trigger an immediate mask rebuild
  //
  float problem_pixel_pct;

  float pixel_delta;

  float avg_smooth_factor;
  float mask_smooth_factor;

  // Number of pixels to apply for dilation.
  // Set to -1 to disable dilation (setting to zero will use default values)
  //
  int dilate_pixels;

  // If greater than zero, platform must have at least this velocity to produce a mask.
  // Set to -1 to disable this requirement (zero will get replaced by default value)
  //
  int min_velocity;

  // Minimum time that must elapse before building a new mask to replace an older one
  //
  long min_replace_time_ms;

  // Minimum replace time if sufficient problem pixels detected
  //
  long min_replace_with_problems;


  bool generate_diagnostic_images;
}
