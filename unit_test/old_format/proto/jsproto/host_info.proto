message {
  // If in development mode, certain things get cleaned up, some actions aren't taken, etc.
  //
  bool dev_mode;

  // Internal id for this barn (e.g. appearing in data files)
  //
  string barn_id_default;

  // Name displayed for this barn to user (e.g. on Dashboard)
  //
  string human_name;

  // An unused field whose name indicates the version of the generated pojo classes
  //
  string pojo_version_104;

  // Version number for the barnserv program.  If we read an older version,
  // we can attempt to update the fields to the newer version
  //
  int barnserv_version;
}
