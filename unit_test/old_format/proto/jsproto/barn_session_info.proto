// Immutable properties of a BarnSession

class jsproto.SessionEvent;

message {
  // The version of the API that created this session
  string version;

  string session_id;
  string farm_name;

  int image_count;

  bool modified_since_pushed;

  // True if this is a session for recording parlor images
  bool parlor;

  repeated SessionEvent events;

  // NO LONGER USED but left here to avoid errors about 'unknown field':
  bool riverview_mode;

  // NO LONGER USED but left here to avoid errors about 'unknown field':
  //
  int zip_file_count;
  string device_name;

}
